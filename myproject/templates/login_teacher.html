{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_teacher.css' %}">
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'login_teacherview' %}" method="post"> <!-- Use Django's URL template tag to generate the form action -->
            {% csrf_token %}

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Log In">
        </form>
    </div>

</body>
</html>
