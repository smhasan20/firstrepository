<!-- myapp/templates/courseattendance_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course Attendance</title>
</head>
<body>
    <h1>Delete Course Attendance</h1>
    <p>Are you sure you want to delete the attendance record for "{{ attendance.student }}" in "{{ attendance.course }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'courseattendance_list' %}">Cancel</a>
</body>
</html>
