<!-- myapp/templates/course_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
</head>
<body>
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete "{{ course.courseName }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'course_list' %}">Cancel</a>
</body>
</html>
